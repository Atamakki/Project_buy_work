<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./font/Panton-Trial-Black.ttf" rel="stylesheet">
</head>
<body class="login_page">
    <div class="login">
        <div class="login_logo">
            <img class="login_logo_owl" src="./images/logo.svg" width="153" heigth="59">
            <a href="./index.html"><img class="login_logo_cross" src='./images/login_close_button.png' width="19" height="19"></a>
        </div>
        <div class="login_user">
            <input class="login_user_text" type="text" name="login" placeholder="Логин">
            <img src="./images/avatar_login.png" width="20" height="20">
        </div>
        <div class="login_password">
            <input class="login_user_text" type="text" name="password" placeholder="Пароль">
            <img src="./images/lock.png" width="20" height="20">
        </div>
        <div class="login_buttons">
            <div><button class='login_buttons_left'><a href="#">ВОЙТИ</a></button></div>
            <div><button class='login_buttons_right'><a href="./registration.html">РЕГИСТРАЦИЯ</a></button></div>
        </div>
        <div class="login_another">
            <div><img class="login_another_line" src="./images/login_line.png" width="60" height="1"></div>
            <div><a class="login_another_link" href='#'>Или войти через</a></div>
            <div><img class="login_another_line" src="./images/login_line.png" width="60" height="1"></div>
        </div>
        <div class="login_links">
            <a class="login_links_social" href="#"><img class="login_links_social" src="./images/facebook.svg" width="51" height="51"></a>
            <a class="login_links_social" href="#"><img class="login_links_social" src="./images/vk.svg" width="51" height="51"></a>
            <a class="login_links_social" href="#"><img class="login_links_social" src="./images/google.svg" width="51" height="51"></a>
            <a class="login_links_social" href="#"><img class="login_links_social" src="./images/viber.svg" width="51" height="51"></a>
            <a class="login_links_social" href="#"><img  src="./images/telegram.svg" width="51" height="51"></a>
        </div>
    </div>
</body>
</html>
