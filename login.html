<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./font/Panton-Trial-Black.ttf" rel="stylesheet">
</head>
<body class="login_page">
    <div class="login">
        <div class="login_logo">
            <img src="./images/logo.svg" width="153" heigth="59">
        </div>
        <div class="login_user">
            <input type="text" name="login" placeholder="Логин">
            <img src="./images/avatar_login.png" width="20" height="20">
        </div>
        <div class="login_password">
            <input type="text" name="password" placeholder="Пароль">
            <img src="./images/lock.png" width="20" height="20">
        </div>
        <div class="login_buttons">
            <div><button class='login_buttons_left'>ВОЙТИ</button></div>
            <div><button class='login_buttons_right'>РЕГИСТРАЦИЯ</button></div>
        </div>
        <div class="login_another">
            <div><img class="login_another_line" src="./images/login_line.png" width="60" height="1"></div>
            <div>Или войти через</div>
            <div><img class="login_another_line" src="./images/login_line.png" width="60" height="1"></div>
        </div>
        <div class="login_links">

        </div>
    </div>
</body>
</html>
