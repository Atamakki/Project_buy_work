<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./font/Panton-Trial-Black.ttf" rel="stylesheet">
</head>
<body>
    <div class="column profile_column">
        <div class="row">
            <div class="profile">
                <div class="profile_owl_logo">
                    <img src="./images/logo_profile.svg" width="153" height="59">
                </div>
                <div class="profile_actions">
                    <div class="profile_actions_top left_border">
                        <div class="profile_actions_top_balance">
                            <div><img src="./images/money_bag.svg" width="24" height="24"></div>
                            <div>Баланс:</div>
                        </div>
                        <div><button class="profile_actions_top_amount">1234 Р</button></div>
                    </div>
                    <div class="profile_actions_bottom">
                        <div><button class="profile_actions_bottom_button">Пополнить</button></div>
                        <div><button class="profile_actions_bottom_button">Вывести</button></div>
                    </div>
                </div>
                <div class="profile_settings left_border">
                    <div><img src="./images/support.svg" width="26" height="26"></div>
                    <div class="profile_settings_text">Поддержка</div>
                </div>
                <div class="profile_settings left_border">
                    <div><img src="./images/orders.svg" width="25" height="25"></div>
                    <div class="profile_settings_text">Мои заказы</div>
                </div>
                <div class="profile_settings left_border">
                    <div><img src="./images/settings.svg" width="27" height="27"></div>
                    <div class="profile_settings_text">Настройки</div>
                </div>
                <div class="profile_order left_border">
                    <button class="profile_order_button">Разместить заказ</button>
                </div>
                <div class="profile_photo">
                    <img src="./images/profile_photo.png" width="57" height="57">
                </div>
                <div class="profile_exit">
                    <button class="profile_exit_button">Выйти</button>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="row_profile">
            <div class="content">
                <div class="content_top">
                    <div class="content_top_left">Поддержка</div>
                    <div class="content_top_right">
                        <div>Создать тикет</div>
                        <div><img src="./images/right-arrow.svg" width="15" height="15"></div>
                    </div>
                </div>
                    <div class="content_main">
                        <div class="content_box">
                            <div class="content_box_left">
                                <div class="content_box_left_title">Название тикета</div>
                                <div class="content_box_left_text">Maecenas vestibulum libero turpis, eu efficitur eros vehicula a.
                                     Duis fermentum fermentum tortor semper vulputate. Sed arcu est,
                                      tincidunt vel mi
                                </div>
                            </div>
                            <div class="content_box_right">
                                <div class="content_box_right_process">
                                    <div><img class="calendarclockimg" src="./images/clock.svg"></div>
                                    <div class="content_box_right_textgreen">В процессе</div>
                                </div>
                                <div class="content_box_right_request">
                                    <div><img class="calendarclockimg" src="./images/calendar_profile.svg"></div>
                                    <div class="content_box_right_request_text">Дата запроса</div>
                                </div>
                                <div class="content_box_right_date">11.02.11</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
