<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./font/Panton-Trial-Black.ttf" rel="stylesheet">
</head>
<body>
    <div class="column profile_column">
        <div class="row">
            <div class="profile">
                <div class="profile_owl_logo">
                    <a href='./index.html'><img src="./images/logo_profile.svg" width="153" height="59"></a>
                </div>
                <div class="profile_actions">
                    <div class="profile_actions_top left_border">
                        <div class="profile_actions_top_balance">
                            <div><img src="./images/money_bag.svg" width="24" height="24"></div>
                            <div>Баланс:</div>
                        </div>
                        <div><button class="profile_actions_top_amount">1234 Р</button></div>
                    </div>
                    <div class="profile_actions_bottom">
                        <div><button class="profile_actions_bottom_button">Пополнить</button></div>
                        <div><button class="profile_actions_bottom_button">Вывести</button></div>
                    </div>
                </div>
                <div class="profile_settings link_border">
                    <div><a href="./my_profile.html"><img src="./images/support.svg" width="26" height="26"></a></div>
                    <div class="profile_settings_text"><a href="./my_profile.html">Поддержка</a></div>
                </div>
                <div class="profile_settings link_border">
                    <div><img src="./images/orders.svg" width="25" height="25"></div>
                    <div class="profile_settings_text">Мои заказы</div>
                </div>
                <div class="profile_settings link_border">
                    <div><a href="./settings_profile_page.html"><img src="./images/settings.svg" width="27" height="27"></a></div>
                    <div class="profile_settings_text"><a href="./settings_profile_page.html">Настройки</a></div>
                </div>
                <div class="profile_order left_border">
                    <button class="profile_order_button">Разместить заказ</button>
                </div>
                <div class="profile_photo">
                    <img src="./images/profile_photo.png" width="57" height="57">
                </div>
                <div class="profile_exit">
                    <button class="profile_exit_button">Выйти</button>
                </div>
            </div>
        </div>
    </div>
    <div class="column_profile">
        <div class="row_profile">
            <div class="settings">
                <div class="settings_top settings_item">
                    Настройки
                </div>
                <div class="settings_posttop settings_item">
                        <div class="settings_posttop_item">
                            <div class="settings_posttop_item_edit">
                                <div class="settings_posttop_item_edit_name">Дмитрий Терехов Александрович</div>
                                <div><img src="./images/edit.svg" width="11" height="11"></div>
                            </div>
                            <div><strong>ID:</strong> 112334455</div>
                        </div>
                        <div class="settings_posttop_item_edit">
                            <div class="settings_posttop_item_edit_mail"><strong>Email:</strong> qwerty123456@gmail.com</div>
                            <div><img src="./images/edit.svg" width="11" height="11"></div>
                        </div>
                </div>
                <div class="settings_middle settings_item">
                    <div class="settings_middle_top">Образование</div>
                    <div><input class="settings_middle_text" type="text" name="education" placeholder="Учебное заведение"></div>
                    <div>
                        <input class="settings_middle_text" type="text" name="faculty" placeholder="Факультет">
                        <input class="settings_middle_text" type="text" name="speciality" placeholder="Специальность">
                    </div>
                    <div>
                        <input class="settings_middle_text" type="text" name="status" placeholder="Статус(выпадающий список)">
                        <input class="settings_middle_text" type="text" name="course" placeholder="Курс">
                    </div>
                    <div><button>Сохранить</button></div>
                </div>
                <div class="settings_bot settings_item">
                    <div class="settings_middle_top">Пароль</div>
                    <div class="settings_bot_inputs">
                        <div class="settings_bot_inputs_password">
                            <div><input class="settings_bot_inputs_item" type="text" name="new_password" placeholder="Новый пароль"></div>
                            <div><img src="./images/visibility.svg" width="19" height="19"></ing></div>
                        </div>
                        <div class="settings_bot_inputs_password">
                            <div><input class="settings_bot_inputs_item" type="text" name="repeat_new_password" placeholder="Новый пароль ещё раз"></div>
                            <div><img src="./images/visibility.svg" width="19" height="19"></ing></div>
                        </div>
                        <div class="settings_bot_inputs_password">
                            <div><input class="settings_bot_inputs_item" type="text" name="old_password" placeholder="Старый пароль"></div>
                            <div><img src="./images/visibility.svg" width="19" height="19"></ing></div>
                        </div>
                    </div>
                    <div><button>Изменить</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="column profile_column">
        <div class="row">
            <div class="pfooter">
                <div class="pfooter_pay">
                    Способы оплаты
                </div>
                <div class="pfooter_payments">
                    <div class="pfooter_payments_item"><img src="./images/visa.png" width="50" height="50"></div>
                    <div class="pfooter_payments_item"><img src="./images/mastercard.svg" width="50" height="50"></div>
                    <div class="pfooter_payments_item"><img class="pfooter_payments_yandex" src="./images/yandex1.png" width="80" height="40"></div>
                    <div class="pfooter_payments_item"><img class="pfooter_payments_webmoney" src="./images/webmoney1.png" width="95" height="33"></div>
                </div>
                <div class="pfooter_rights">
                    Права защищены и опасны
                </div>
                <div class="pfooter_support">
                    <div><img src="./images/cloud.svg" width="26" height="26"></div>
                    <div><a href="#">Поддержка</a></div>
                </div>
                <div class="pfooter_order">
                    <button>Разместить заказ</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
