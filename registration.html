<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./font/Panton-Trial-Black.ttf" rel="stylesheet">
</head>
<body class="registration_modal modal_overlay modal_overlay_active">
        <div class="registration">
            <div class="registration_top">
                <a class="registration_close_btn"><img class="login_logo_cross" src='./images/login_close_button.png' width="19" height="19"></a>
            </div>
            <div class="registration_logo">
                <img class="registration_logo_owl" src="./images/logo.svg" width="153" heigth="59">
            </div>
            <div class="registration_user">
                <input class="registration_user_text" type="text" name="login" placeholder="Логин">
                <img src="./images/avatar_login.png" width="20" height="20">
            </div>
            <div class="registration_mail">
                <input class="registration_mail_text" type="text" name="login" placeholder="Электронная почта">
                <img src="./images/mail.png" width="20" height="20">
            </div>
            <div class="registration_password">
                <input class="registration_user_text" type="text" name="password" placeholder="Пароль">
                <img src="./images/lock.png" width="20" height="20">
            </div>
            <div class="registration_mail">
                <input class="registration_user_text" type="text" name="login" placeholder="Повторить пароль">
                <img src="./images/avatar_login.png" width="20" height="20">
            </div>
            <div class="registration_complete">
                <button>РЕГИСТРАЦИЯ</button>
            </div>
</body>
</html>
